<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<title>Sapo-Broker Monitorization Console</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="scripts/sapolib.js" ></script>
		<script type="text/javascript" src="http://js.sapo.pt/Prototype/" ></script>
		<script type="text/javascript" src="http://js.sapo.pt/SAPO/Utility/Url/" ></script>
		<script type="text/javascript" src="scripts/monitor_new.js"></script>
		<link rel="stylesheet" href="css/style_new.css" type="text/css" />
		<script type="text/javascript">
			window.onload = agentMonitorizationInit;
		</script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <a href="main.html" class="logo"><img src="./images/broker_console_text.png" alt="Broker Console" title="Broker Console" border="0" /></a>			
				</div>
				<div id="menu-items">
					<p class="menu-item"><a href="main.html">Main</a></p>
					<p class="menu-item"><a href="agents.html">Agents</a></p>
					<p class="menu-item"><a href="queues.html">Queues</a></p>
					<p class="menu-item"><a href="subscriptions.html">Subscriptions</a></p>
				</div>
			</div>

            <div id="container">
		<div id="info-pannel">
			<h1 class="title"><span id='host_name'>blogs1.blogs.bk.sapo.pt</span></h1>      		
		</div>
                <div id="main-stats">
			    <div id="status-box">
			    	<!--<img src="./images/danger_small.png" border="0" />
					<h2><a href="agents.html">3 agents are down</a></h2> -->
			    </div>
		            <div class="stat-widget">
						<h1>Queued Messages</h1>
						<p><img title="Queued Messages" alt="Queued Messages" id="img_queue_size_rate"></p>
						<p><span id="queue_size_rate"></span></p>
			    </div>
		            <div class="stat-widget">
						<h1>Error Rate</h1>
						<p><img title="Error Rate" alt="Error Rate" id="img_error_rate"/></p>
						<p><span id="count_error_rate"></span></p>
					</div>
		            <div class="stat-widget">
						<h1>Input Rate</h1>
						<p><img title="Input Rate" alt="Input Rate" id="img_input_rate"/></p>
						<p><span id="count_input_rate"></span></p>
					</div>
		            <div class="stat-widget">
						<h1>Output Rate</h1>
						<p><img title="Output Rate" alt="Output Rate" id="img_output_rate"/></p>
						<p><span id="count_output_rate"></span></p>
					</div>
				</div>

                <div id="dashboard">
                    <div class="dashboard-widget">
                        <table cellspacing="0" cellpadding="7" border="0">
                            <caption>Queue Size</caption>
                            <thead>
                                <tr>
                                    <td>Queue Name</td>
                                    <td colspan="2">Size</td>
                                </tr>
                            </thead>
                            <tbody id='queue_size'>
                            </tbody>
                        </table>
                    </div>
                    <div class="dashboard-widget">
                        <table cellspacing="0" cellpadding="7" border="0">
                            <caption>Errors</caption>
                            <thead>
                                <tr>
                                    <td>Message</td>
                                </tr>
                            </thead>
                            <tbody id="errors">
                            </tbody>
                        </table>
                    </div>
                    <div class="dashboard-widget">
                        <table cellspacing="0" cellpadding="7" border="0">
                            <caption>Subscriptions</caption>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Type</td>
                                    <td>Count</td>
                                </tr>
                            </thead>
                            <tbody id="subscriptions">
                            </tbody>
                        </table>
                    </div>
                    <div class="dashboard-widget">
                        <table cellspacing="0" cellpadding="7" border="0">
                            <caption>Generic Information</caption>
                            <thead>
				<tr>
                                    <td>Type</td>
                                    <td>Value</td>
                                </tr>
                            </thead>
                            <tbody id="misc_info">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
